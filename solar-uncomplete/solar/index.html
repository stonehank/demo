<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:10px;
            height:10px;
            border-radius:50%;
        }
        #ball1{
            background-color:blue;
            transform:translate(0,0)
        }
        #ball2{
            background-color:green;
            transform:translate(100px,100px)
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
<div id="ball1"></div>
<div id="ball2"></div>

<script>
    let oBall1=document.getElementById("ball1")
    let oBall2=document.getElementById("ball2")
  setInterval(()=>{
    calc()
    oBall1.style.transform=`translate(${balls.ball1.sX}px,${balls.ball1.sY}px)`
    oBall2.style.transform=`translate(${balls.ball2.sX}px,${balls.ball2.sY}px)`
  },16.6667)
</script>
</body>
</html>
